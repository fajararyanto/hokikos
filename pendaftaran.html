<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- mystyle -->
    <link rel="stylesheet" href="assets/css/stylependaftaran.css">
    <title>Formulir Pendaftaran</title>
</head>

<body>
    <!-- navbar -->
    <div class="nav d-flex justify-content-center">
        <img src="" width="30" height="30" class="d-inline-block align-top" alt="">
        HOKIKOS.COM
    </div>
    <!-- akhir navbar -->

    <!-- verifikasi -->
    <div class="container mx-auto" style="width: 719px;">
        <div class="header">
            <h5>Formulir Pendaftaran</h5>
        </div>
        <div class="content mx-auto" style="width: 665px;">
            <form class="needs-validation" novalidate>
                <div class="form-row">
                    <div class="col">
                        <label for="validationCustom01">Nama lengkap</label>
                        <input type="text" class="form-control" id="validationCustom01"
                            placeholder="masukan nama lengkap" required>
                        <div class="invalid-feedback">
                            Silahkan masukan nama lengkap
                        </div>
                    </div>
                    <div class="col">
                        <label for="validationCustom01">Email</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="masukan email"
                            required>
                        <div class="invalid-feedback">
                            Silahkan masukan email
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col">
                        <label for="validationCustom01">Kata sandi</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="masukan kata sandi"
                            required>
                        <div class="invalid-feedback">
                            Silahkan masukan kata sandi
                        </div>
                    </div>
                    <div class="col">
                        <label for="validationCustom01">Verifikasi kata sandi</label>
                        <input type="text" class="form-control" id="validationCustom01" placeholder="masukan kata sandi"
                            required>
                        <div class="invalid-feedback">
                            Silahkan masukan kata sandi
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-6">
                        <label for="validationCustom01">Nomor Handphone</label>
                        <input type="text" class="form-control" id="validationCustom01"
                            placeholder="masukan nomor handphone" required>
                        <div class="invalid-feedback">
                            Silahkan masukan nomor handphone
                        </div>
                    </div>
            </form>
        </div>
        <div class="submit mx-auto" style="width: 398px;">
            <button class="btn btn-lg btn-block mx-auto" type="submit">Daftar</button>
            <p>Sudah punya akun? <a href=""><span>Masuk</span></a></p>
        </div>
    </div>
    <!-- akhir verifikasi -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
    <!-- myscript -->
    <script src="assets/js/script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
</body>

</html>
